<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Text Editor by Harshit Jain</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="container p-2">
    <div class="main-box mt-3 p-4 mb-4">
        <h3>Text Editor By Harshit Jain</h3>
        <div class="form-group mt-4">
            <label for="my-textarea">Enter Text Here : </label>
            <textarea id="text" onkeyup="get()" class="form-control mb-4 mt-3" name="text" rows="6" placeholder="Enter Text Here"></textarea>
            <div>
                <button type="button" onclick="toupper()" class="btn btns btn-primary btn-sm mt-2">Convert to Uppercase</button>
                <button type="button" onclick="tolower()" class="btn btns btn-primary btn-sm mt-2">Convert to Lowercase</button>
                <button type="button" onclick="tocamel()" class="btn btns btn-primary btn-sm mt-2">Convert to Camelcase</button>
                <button type="button" onclick="copytext()" class="btn btns btn-primary btn-sm mt-2">Copy Text</button>
            </div>
            <div class="textpreview mt-3">
                <h3>Text Summary</h3>
                <p><span id="word">0 </span> Words</p>
                <p><span id="wordcount">0 </span> Characters </p>
                <!-- <p><span onkeyup="count()" name="" id="word">0</span> Words</p> -->
                <h3>Your Text Preview</h3>
                <p id="preview">Enter Something To See Here.</p>
            </div>

        </div>

        <hr>
        <footer class="m-3">Made wth ‚ù§ by<a target="_blank" href="https://www.erharshitjain.com?utm_source=TextEditor&utm_medium=Website"> Harshit Jain</a>.
        </footer>
        <div id="snackbar"></div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="app.js"></script>

</html>
